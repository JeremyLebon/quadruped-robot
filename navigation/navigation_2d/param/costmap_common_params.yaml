footprint: [[-0.25, -0.15], [-0.25, 0.15], [0.25, 0.15], [0.25, -0.15]]
voxel_layer:
  enabled:              true
  max_obstacle_height:  3
  origin_z:             0.0
  z_resolution:         0.1
  z_voxels:             22
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    
  obstacle_range: 2.5
  raytrace_range: 3.0
  publish_voxel_map: false
  observation_sources: scan camera 
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: -0.1
    max_obstacle_height: 3
  camera:
    data_type: PointCloud2
    topic: /d435/depth/color/points
    marking: true
    clearing: true
    min_obstacle_height: 0.1
    max_obstacle_height: 2.0
inflation_layer:
  enabled:              true
static_layer:
  enabled:              true
